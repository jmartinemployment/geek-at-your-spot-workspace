<!-- Modal Backdrop -->
<div class="modal-backdrop" *ngIf="show" (click)="close()"></div>

<!-- Modal -->
<div class="modal" [class.show]="show" *ngIf="show">
  <div class="modal-dialog modal-dialog-centered" (click)="stopPropagation($event)">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h3 class="modal-title">{{ title }}</h3>
        <button 
          type="button" 
          class="btn-close" 
          (click)="close()"
          aria-label="Close">
        </button>
      </div>
      
      <!-- Modal Body -->
      <div class="modal-body">
        <form (submit)="$event.preventDefault(); submit()">
          <div class="mb-3">
            <label for="name" class="form-label">Name *</label>
            <input 
              type="text" 
              class="form-control" 
              id="name" 
              [(ngModel)]="formData.name" 
              name="name" 
              required>
          </div>
          
          <div class="mb-3">
            <label for="email" class="form-label">Email *</label>
            <input 
              type="email" 
              class="form-control" 
              id="email" 
              [(ngModel)]="formData.email" 
              name="email" 
              required>
          </div>
          
          <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input 
              type="tel" 
              class="form-control" 
              id="phone" 
              [(ngModel)]="formData.phone" 
              name="phone">
          </div>
          
          <div class="mb-3">
            <label for="company" class="form-label">Company</label>
            <input 
              type="text" 
              class="form-control" 
              id="company" 
              [(ngModel)]="formData.company" 
              name="company">
          </div>
          
          <div class="mb-3">
            <label for="service" class="form-label">Service Interested In</label>
            <select 
              class="form-select" 
              id="service" 
              [(ngModel)]="formData.service" 
              name="service">
              <option value="">Select a service...</option>
              <option *ngFor="let svc of services" [value]="svc">{{ svc }}</option>
            </select>
          </div>
          
          <div class="mb-3">
            <label for="message" class="form-label">Message *</label>
            <textarea 
              class="form-control" 
              id="message" 
              rows="4" 
              [(ngModel)]="formData.message" 
              name="message" 
              required>
            </textarea>
          </div>
          
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="close()">Cancel</button>
            <button 
              type="submit" 
              class="btn btn-primary"
              [disabled]="!isFormValid()">
              Send Message
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
