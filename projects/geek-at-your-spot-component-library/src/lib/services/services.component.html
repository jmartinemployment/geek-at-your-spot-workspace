<!-- Hero Section -->
<lib-hero
  title="AI-Powered Solutions for Small Business"
  subtitle="Transform your business with intelligent automation, data-driven insights, and cutting-edge technology. From web development to workflow automation, we help small businesses compete like enterprises."
  backgroundColor="#0A0B26"
  textColor="white"
  minHeight="400px"
  alignment="center">
</lib-hero>

<!-- Services Grid -->
<lib-services-grid
  [services]="services"
  title="Our Services"
  subtitle="Comprehensive technology solutions designed for small business success"
  backgroundColor="#f8f9fa"
  cardBorderColor="#7E5EF2">
</lib-services-grid>

<!-- CTA Section -->
<lib-cta
  heading="Ready to Transform Your Business?"
  description="Get started with a free consultation. Let's discuss how AI and automation can help your business grow."
  buttonText="Contact Us Today"
  backgroundColor="#3060BF"
  textColor="white"
  buttonColor="white"
  buttonTextColor="#3060BF"
  (ctaClicked)="openContactModal()">
</lib-cta>

<!-- Contact Modal -->
<lib-contact-modal
  [show]="showContactModal"
  title="Get In Touch"
  (closed)="closeContactModal()"
  (formSubmitted)="handleContactSubmit($event)">
</lib-contact-modal>
