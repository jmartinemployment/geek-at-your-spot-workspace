<!-- Main Form Section -->
<section class="container-fluid geek-quote px-5 py-5 mb-2">
  <div class="row align-items-center mx-auto">
    <h3 class="card-title fw-bold text-white text-center">Geek @ Your Spot AI Quote</h3>
    <h4 class="card-text text-white text-center">Get your project estimate</h4>
  </div>
  
  <!-- Progress Indicator (only show after conversation starts) -->
  <div *ngIf="messages.length > 0" class="container mt-3 mb-3">
    <div class="row">
      <div class="col-12">
        <div class="card bg-white bg-opacity-25">
          <div class="card-body p-3">
            <div class="d-flex justify-content-between align-items-center mb-2">
              <small class="text-white fw-bold">{{ getPhaseDisplay() }}</small>
              <small class="text-white fw-bold" *ngIf="currentPhase === 'gathering'">
                {{ readinessScore }}% Complete
              </small>
              <span class="badge bg-success" *ngIf="estimateReady">
                âœ“ Ready for Estimate
              </span>
            </div>
            <div class="progress" style="height: 8px;" *ngIf="currentPhase === 'gathering'">
              <div 
                class="progress-bar bg-success" 
                role="progressbar" 
                [style.width.%]="readinessScore"
                [attr.aria-valuenow]="readinessScore" 
                aria-valuemin="0" 
                aria-valuemax="100">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="container">
    <form (submit)="sendMessage($event)" style="width: 100%;">
      <fieldset>
        <div class="row mx-auto">
          <div class="col">
            <textarea 
              class="form-control" 
              style="width: 100%;" 
              [(ngModel)]="userInput" 
              name="userInput" 
              placeholder="How can I help you today? Describe your project..." 
              [disabled]="isThinking()" 
              autocomplete="off"
              rows="4">
            </textarea>
          </div>
        </div>
        <div class="col-12 mx-auto text-center mt-3">
          <button
            type="submit"
            class="btn btn-light mx-auto fw-bold"
            [disabled]="!userInput.trim() || isThinking()">
            <span *ngIf="!isThinking()">Send Message</span>
            <span *ngIf="isThinking()">Thinking...</span>
          </button>
        </div>
      </fieldset>
    </form>
  </div>
</section>

<!-- Dialog Component with Messages Input and Send -->
<lib-dialog 
  [messages]="messages" 
  [isSending]="isLoading"
  (messageSent)="onDialogMessage($event)">
</lib-dialog>
