<div class="container-fluid geek-quote-ai-banner">
  <!-- Page-level Loading Overlay -->
  <div *ngIf="isLoading" class="loading-overlay">
    <div class="spinner-border text-light" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  <!-- Banner Content -->
  <div class="row align-items-center" style="min-height: 400px;">
    <div class="col-12 text-center">
      <h2 class="text-white mb-3">Get Your Project Quote</h2>
      <p class="text-white mb-4">Chat with our AI assistant to get an instant estimate for your project</p>
      
      <!-- Input form (shown before modal opens) -->
      <form *ngIf="!isModalOpen()" (submit)="sendMessage($event)" class="mb-3" autocomplete="off">
        <div class="input-group mx-auto" style="max-width: 600px;">
          <input 
            type="text" 
            class="form-control form-control-lg" 
            placeholder="What can we help you with?"
            [(ngModel)]="userInput"
            name="userInput"
            autocomplete="off"
            [disabled]="isLoading">
          <button 
            class="btn btn-primary btn-lg" 
            type="submit"
            [disabled]="!userInput.trim() || isLoading">
            Get Quote
          </button>
        </div>
      </form>
    </div>
  </div>
  <!-- Modal -->
  <geek-quote-modal
    [isOpen]="isModalOpen"
    [title]="modalTitle"
    [showCloseButton]="showModalCloseButton"
    [messages]="messages"
    [isSending]="isLoading"
    (closed)="closeModal()"
    (messageSent)="onDialogMessage($event)">
  </geek-quote-modal>
</div>
