<!-- Mobile View -->
<section class="about-teaser d-block d-lg-none">
  <div class="container-fluid py-5 px-4">
    <div class="row justify-content-center">
      <div class="col-12 text-center">
        <span class="tagline" geekScrollAnimation="slide-down">{{ tagline() }}</span>
        <h2 class="teaser-headline" geekScrollAnimation="rotate-in" [geekAnimationDelay]="100">{{ headline() }}</h2>
      </div>
      <div class="col-10 col-sm-8 col-md-6 my-4">
        <img
          [src]="imageUrl()"
          [alt]="imageAlt()"
          class="about-image img-fluid"
          width="400"
          height="500"
          loading="lazy"
          geekScrollAnimation="zoom-in"
          [geekAnimationDelay]="200" />
      </div>
      <div class="col-12 text-center">
        <p class="teaser-description" geekScrollAnimation="fade" [geekAnimationDelay]="300">{{ description() }}</p>
        <a id="about-teaser-cta-mobile" [href]="aboutPageUrl()" class="btn btn-about-cta btn-lg mt-3" geekScrollAnimation="slide-up" [geekAnimationDelay]="400">
          {{ ctaText() }}
          <i class="fa-solid fa-arrow-right ms-2"></i>
        </a>
      </div>
    </div>
  </div>
</section>

<!-- Desktop View -->
<section class="about-teaser d-none d-lg-block">
  <div class="container-fluid py-5">
    <div class="row align-items-center min-vh-100">
      <div class="col-lg-5 offset-lg-1">
        <img
          [src]="imageUrl()"
          [alt]="imageAlt()"
          class="about-image img-fluid"
          width="450"
          height="562"
          loading="lazy"
          geekScrollAnimation="rotate-in" />
      </div>
      <div class="col-lg-5 ps-5">
        <span class="tagline" geekScrollAnimation="slide-left">{{ tagline() }}</span>
        <h2 class="teaser-headline" geekScrollAnimation="slide-left" [geekAnimationDelay]="100">{{ headline() }}</h2>
        <p class="teaser-description mt-4" geekScrollAnimation="slide-left" [geekAnimationDelay]="200">{{ description() }}</p>
        <a id="about-teaser-cta-desktop" [href]="aboutPageUrl()" class="btn btn-about-cta btn-lg mt-4" geekScrollAnimation="zoom-in" [geekAnimationDelay]="300">
          {{ ctaText() }}
          <i class="fa-solid fa-arrow-right ms-2"></i>
        </a>
      </div>
    </div>
  </div>
</section>
