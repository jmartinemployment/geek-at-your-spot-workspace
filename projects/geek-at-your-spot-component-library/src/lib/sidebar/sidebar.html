@if (isOpen()) {
  <div
    class="sidebar-overlay"
    [class.open]="isOpen()"
    (click)="handleClose()"
    [attr.aria-hidden]="true">
  </div>
}

<!-- Sidebar -->
<aside
  id="sidebar-menu"
  role="navigation"
  [attr.aria-label]="'Main navigation'"
  [class.open]="isOpen()"
  class="sidebar bg-white shadow-lg">

  <div class="sidebar-header border-bottom p-4 d-flex justify-content-between align-items-center" style="background-color: #0d6efd;">
    <h2 class="h5 fw-semibold mb-0 text-white">Menu</h2>
    <button id="geek-sidebar-close"
      (click)="handleClose()"
      [attr.aria-label]="'Close menu'"
      class="btn btn-link text-dark p-2">
      <svg
        width="24"
        height="24"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
        [attr.aria-hidden]="true">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>

  <nav class="p-4">
    <ul class="list-unstyled mb-0">
      @for (item of menuItems(); track item) {
        <li class="mb-2">
          <a id="geek-sidebar-"+ item.name [href]="item.href" (click)="handleClose()" class="d-block px-3 py-2 rounded text-decoration-none text-dark sidebar-link">
            {{ item.name }}
          </a>
        </li>
      }
    </ul>
  </nav>
</aside>
