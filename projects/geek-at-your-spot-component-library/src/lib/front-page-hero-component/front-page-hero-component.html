<div class="container-fluid geek-hero-banner">
  <div class="row align-items-center">
    <div class="col col-md-6 px-0">
      <img [src]="imageUrl()" alt="a geek at your spot" class="img-fluid w-100 h-100 object-fit-cover" />
    </div>
    <div class="col col-md-6 py-5">
      <h1 class="text-white">{{ title() }}</h1>
      <p class="text-white fs-3">{{ subtitle() }}</p>
      <button class="btn btn-primary d-block mx-auto" (click)="openContactModal()">Contact Us</button>
    </div>
  </div>
</div>

<!-- Contact Modal -->
<geek-contact-modal></geek-contact-modal>
