<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
    .test-section { border: 2px dashed #5CB9F2; margin: 1rem; padding: 1rem; border-radius: 8px; }
    .test-section h2 { color: #333; font-size: 0.85rem; margin: 0 0 0.5rem 0; text-transform: uppercase; letter-spacing: 1px; }
    .page-content { padding-top: 5rem; }
    .bundle-status { padding: 1rem; background: #f8f9fa; border-radius: 8px; margin: 1rem; font-family: monospace; font-size: 0.85rem; }
    .bundle-status .registered { color: green; }
    .bundle-status .missing { color: red; }
  </style>
</head>
<body>

  <!-- Navbar (fixed position, 5rem height) -->
  <geek-navbar></geek-navbar>

  <div class="page-content">

    <!-- Registration Status -->
    <div class="bundle-status" id="bundle-status">
      <strong>Bundle Status:</strong> checking...
    </div>

    <div class="test-section">
      <h2>Home Hero</h2>
      <geek-home-hero></geek-home-hero>
    </div>

    <div class="test-section">
      <h2>Trust Bar</h2>
      <geek-trust-bar></geek-trust-bar>
    </div>

    <div class="test-section">
      <h2>Services Highlight</h2>
      <geek-services-highlight></geek-services-highlight>
    </div>

    <div class="test-section">
      <h2>About Teaser</h2>
      <geek-about-teaser></geek-about-teaser>
    </div>

    <div class="test-section">
      <h2>Home CTA</h2>
      <geek-home-cta></geek-home-cta>
    </div>

    <div class="test-section">
      <h2>Quote AI</h2>
      <geek-quote-ai></geek-quote-ai>
    </div>

    <div class="test-section">
      <h2>About Hero</h2>
      <geek-about-hero></geek-about-hero>
    </div>

    <div class="test-section">
      <h2>Services Page Hero</h2>
      <geek-services-page-hero></geek-services-page-hero>
    </div>

    <div class="test-section">
      <h2>Services Detail</h2>
      <geek-services-detail></geek-services-detail>
    </div>

    <div class="test-section">
      <h2>Pong</h2>
      <geek-pong></geek-pong>
    </div>

    <!-- Footer -->
    <geek-footer></geek-footer>
  </div>

  <!-- Bundle status checker -->
  <script>
    setTimeout(() => {
      const elements = [
        'geek-navbar', 'geek-footer', 'geek-home-hero', 'geek-trust-bar',
        'geek-services-highlight', 'geek-about-teaser', 'geek-home-cta',
        'geek-quote-ai', 'geek-about-hero', 'geek-services-page-hero',
        'geek-services-detail', 'geek-pong',
      ];

      let html = '';
      let registered = 0;

      for (const tag of elements) {
        const exists = !!customElements.get(tag);
        if (exists) registered++;
        html += `<span class="${exists ? 'registered' : 'missing'}">${exists ? '&#10003;' : '&#10007;'} ${tag}</span><br>`;
      }

      html = `<strong>Bundle Status: ${registered}/${elements.length} registered</strong><br>` + html;
      document.getElementById('bundle-status').innerHTML = html;
    }, 2000);
  </script>

</body>
</html>
